<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            display: flex;
            font-family: 'Roboto', sans-serif;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(appbg.jpg);
        }
        .calc{
            background-color: white;
            border: 5px solid black;
            border-radius: 20px;
            padding: 20px;
        }
        .calculate{
            margin-top: 10%;
            height: 20%;
            width: 40%;
            background-color: white;
        }
        .calculate:hover{
            background-color: gold;
            transform: scale(1.5);
            transition: 1s;
            color: black;
            font-weight: bold;
        }
 
        #calculator {
            text-align: center;
        }
        #preloader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(52, 152, 219, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 2s ease-out;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 0.4s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
    </div>

<div id="calculator" class="calc">
    <h1>BMI Calculator</h1>
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter weight" required>
    <br>
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter height" required>
    <br>
    <button onclick="calculateBMI()" class="calculate">Calculate BMI</button>
    <br>
    <p id="result"></p>
</div>

<script>
    document.getElementById("preloader").style.display = "flex";

// Set a timeout to hide the preloader and start the game
setTimeout(function() {
    document.getElementById("preloader").style.opacity = "0"; // Fade out the preloader
    setTimeout(function() {
        document.getElementById("preloader").style.display = "none"; // Hide the preloader
    }, 2000); // Wait for the fade-out transition to complete (2 seconds)
}, 3000); // Show the preloader for 3 seconds

    function calculateBMI() {
        // Get input values
        var weight = parseFloat(document.getElementById('weight').value);
        var height = parseFloat(document.getElementById('height').value);

        // Check if the inputs are valid
        if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
            alert('Please enter valid values for weight and height.');
            return;
        }

        // Calculate BMI
        var bmi = weight / ((height / 100) * (height / 100));

        // Display the result
        var resultElement = document.getElementById('result');
        resultElement.innerHTML = 'Your BMI is: ' + bmi.toFixed(2);
    }
</script>

</body>
</html>
